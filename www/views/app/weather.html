<ion-view class="category-feeds-view">
  <ion-nav-title>
    <span>Previsão do tempo</span>
  </ion-nav-title>
  <ion-content>
    <ion-list class="list list-inset">
      <ion-item ng-repeat="source in temperature_sources" class="item item-icon-left">
        <i class="icon {{source.icon}} {{source.color}}"></i>
        <b>{{ source.label }}</b>, {{ source.temp }} °C, {{ source.description | capitalize }}</ion-item>
      </ion-list>
  </ion-content>
</ion-view>
